<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <form class=" form js-speaker-form">
    <div class="form-field">
      <label for="name" class="form-label">Имя</label>
      <input class="form-input" type="text" name="name" id="name" placeholder="Name" />
    </div>
    <div class="form-field">
        <label for="tel" class="form-label">Телефон</label>
        <input class="form-input" type="tel" name="tel" id="tel" />
    </div>
    
    <div class="form-field">
        <label for="mail" class="form-label">Почта</label>
        <input class="form-input" type="email" name="mail" id="mail" />
    </div>
    
    <div role="group">
      <label for="html">HTML</label>
      <input type="checkbox" name="topic" value="html" id="html" />

      <label for="css">CSS</label>
      <input type="checkbox" name="topic" value="css" id="css" />

      <label for="js">JS</label>
      <input type="checkbox" name="topic" value="js" id="js" />
      <br>
    </div>

    <div role="group">
      <label for="junior">Junior</label>
      <input type="radio" name="experience" value="junior" id="junior" />
      
      <label for="middle">Middle</label>
      <input type="radio" name="experience" value="middle" id="middle" />
      
      <label for="senior">Senior</label>
      <input type="radio" name="experience" value="senior" id="senior" />
      <br>
    </div>

    <label for="date">Дата доклада</label>
    <input type="datetime-local" name="experience" value="date" id="date" />
    <br>
    
    <label for="pdf">Загрузите доклад в PDF</label>
    <input type="file" name="experience" value="pdf" id="pdf" />
    <br>

    <label for="comment">Оставьте комментарий</label>
    <textarea name="comment" id="comment" rows="8" placeholder="Оставьте комментарий"></textarea>
    <br>
  

    <label for="policy">Соглашаюсь с заполненными данными</label>
    <input type="checkbox" name="policy" id="policy" />
    <br>

    <button type="submit">Оставить заявку</button>
    </form>
  
  <script>
    (() => {
      document
      .querySelector('.js-speaker-form')
      .addEventListener('submit', e => {
        e.preventDefault();

        new FormData(e.currentTarget).forEach((value, name) =>
        console.log('${name}: ${value}'),
        );

        e.currentTarget.reset();
      });
    })();
  </script>
</body>
</html>
